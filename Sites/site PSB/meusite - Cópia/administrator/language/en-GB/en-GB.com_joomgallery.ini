JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL=Show Thumbnails
JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG=You can display a thumbnail for each category and you have two options to achieve this: First option is to display a static thumbnail that you specify in the settings of the category. Second option is to display randomly chosen thumbnails (see one option below) out of the category and - if present - the sub-categories (first sub level). The random thumbnails are chosen dynamically with every reload of the page. <br />ATTENTION! Using the random function may cause an increase in loading time for web pages when working with large numbers of categories or images!
JGA_CONFIG_COMMON_CATEGORY_HITS=Display category hits
JGA_CONFIG_COMMON_CATEGORY_HITS_LONG=Do you want to display the total number of hits on all images throughout the categories? To determine the total number all hits on sub-category images are counted in also.
JGA_CONFIG_COMMON_CATEGORY_IMAGES=Display number of category images
JGA_CONFIG_COMMON_CATEGORY_IMAGES_LONG=Do you want to display the total number of images throughout the categories? To determine the total number of category images all images of sub-categories are counted in also.
JGA_CONFIG_COMMON_CATEGORY_PAGENAVIGATION=Show Page Navigation
JGA_CONFIG_COMMON_CATEGORY_PAGENAVIGATION_LONG=If the category contains more images than specified in "Thumbnails per page" the thumbnails will be displayed on the following page. The navigation bar can be displayed at the top only or - in case you show a large number of thumbnails - also at the bottom to avoid unnecessary scrolling.
JGA_CONFIG_COMMON_CATEGORY_THUMBALIGN=Alignment of Thumbnails / Details
