JGA_CONFIG_CV_SC_SUBCATEGORYHEADER=Sub-category Headline
JGA_CONFIG_CV_SC_SUBCATEGORYHEADER_LONG=Do you want to display the sub-category headline? By default the sub-category headline contains the word "sub-categories" and is displayed right above the table showing all sub-categories of the category. The displayed name can be adjusted by editing the frontend constant JGS_COMMON_SUBCATEGORIES in the language file.
JGA_CONFIG_CV_SC_SUBCATS_PER_PAGE=Subcategories per page
JGA_CONFIG_CV_SC_SUBCATS_PER_PAGE_LONG=Number of subcategories to be displayed in category overview. The number chosen should be devisible by the chosen number of columns in order to avoid empty fields.
JGA_CONFIG_CV_TAB_SUBCAT_SETTINGS=Sub-Categories
JGA_CONFIG_DV_AC_ACCORDION=Show details as Accordion?
JGA_CONFIG_DV_AC_ACCORDION_LONG=If the image details and the other functions of the detail view shall be shown as Accordion (the single functions can be toggled on or off) choose the function "Yes".
JGA_CONFIG_DV_ED_EXIFDATA=Show Exif data
JGA_CONFIG_DV_ED_EXIFDATA_LONG=Shall the Exif data of the chosen image be shown if available? If "Yes" by the following options you can decide which information will be published. Otherwise they are ineffective.
JGA_CONFIG_DV_ED_EXIF_INTRO_ONE=The exchangeable image file format (Exif) is a standard for the file format in which modern digital cameras record informations of the image (JPEG and TIFF). The Exif data are written into the header of the image file information and contain important recording parameters such as camera manufacturer, camera model, date and time of recording, exposure time etc.<br /> Please note that by announcing the Exif data some details may be published unintentionally, which are not intended for the viewers!
JGA_CONFIG_DV_ED_EXIF_INTRO_TWO=The EXIF data can only be read from the original files. When the originals are deleted during the upload the EXIF data are not available.<br />In addition on the webserver the reading of EXIF data has to be installed and activated. Results of the check on your server:
JGA_CONFIG_DV_ED_GEOTAGGING=GeoTagging
JGA_CONFIG_DV_ED_GEOTAGGING_LONG=It is possible to use the GPS data which was read out of the image for showing a Google Map. If you want to use this feature you will have to create a <a href="http://code.google.com/intl/en/apis/maps/signup.html" target="_blank">Google Maps API key</a> and put into the text field on the left.<br />If the key is a correct one and if the image contains valid GPS data within the Exif information an additional area with the map will be displayed in the detail view.
JGA_CONFIG_DV_ED_INSTALLED=Reading of EXIF data is installed on your server. The EXIF data should be shown properly.
JGA_CONFIG_DV_ED_INSTALLED_BUT=Reading of EXIF data is installed on your server but not activated.
JGA_CONFIG_DV_ED_NOT_INSTALLED=Reading of EXIF data is not installed on your server.
JGA_CONFIG_DV_ED_NO_OPTIONS=The following options therefore are ineffective. Please contact your system administrator or provider.
JGA_CONFIG_DV_GS_ADD_WATERMARK=Add Watermark?
JGA_CONFIG_DV_GS_ADD_WATERMARK_LONG=Do you want to add a watermark to the detail view of the images? (By default the watermark graphics file is located in components/com_joomgallery/assets/images with the file name watermark.png. You can change both path and file name but you will also have to adjust the path and filename in <i>General Settings » Paths, Directories, Files and Formats</i> accordingly.)
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE=Show Detail Page:
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE_LONG=Do you want to permit the detail view for unregistered users? Choosing "No"  will hide the detail page for guests and will request the user to login.
JGA_CONFIG_DV_GS_AUTHOR=Show Author?
JGA_CONFIG_DV_GS_AUTHOR_LONG=Do you want the author to be displayed?
JGA_CONFIG_DV_GS_BBCODELINK=Show BBcode image links?
JGA_CONFIG_DV_GS_BBCODELINK_LONG=Should a textfield with IMG and/or URL tags be displayed? Users can copy and paste the text to link to the image in Forums.
JGA_CONFIG_DV_GS_BBCODE_BOTH=Both tags
JGA_CONFIG_DV_GS_BBCODE_IMG_ONLY=Only IMG-Tag
JGA_CONFIG_DV_GS_BBCODE_URL_ONLY=Only URL-Tag
JGA_CONFIG_DV_GS_COMMENTSAREA=Show Comments Area
JGA_CONFIG_DV_GS_COMMENTSAREA_LONG=Display the comments area above or underneath the existing comments? This option is only available, if comments are allowed
JGA_CONFIG_DV_GS_COMMENTS_REG=Show comment for registered users only
JGA_CONFIG_DV_GS_COMMENTS_REG_LONG=Shall the posted comments shown to registered users only?
JGA_CONFIG_DV_GS_COUNTER=Show Counter?
JGA_CONFIG_DV_GS_COUNTER_LONG=In the detail view you find links above each image to navigate from on to the other. Choosing "Yes" here will add a counter below the links that indicates the number of the image: e.g "image 10 out of 30".
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION=Navigation with Arrow Keys
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION_LONG=This option enables keyboard navigation with the arrow keys for navigating between images.
JGA_CONFIG_DV_GS_DATE=Show Date?
JGA_CONFIG_DV_GS_DATE_LONG=Do you want the date of the image to be displayed?
JGA_CONFIG_DV_GS_DESCRIPTION=Show Description?
JGA_CONFIG_DV_GS_DESCRIPTION_LONG=Do you want the description to be displayed?
JGA_CONFIG_DV_GS_DETAIL_IFNO_ORIGINAL=Use detail image if original is not present
JGA_CONFIG_DV_GS_DETAIL_ONLY=Detail Images Only
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK=Disable Right Mouseclick
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK_LONG=This option disables the context menu that appears after a right click on images (the image is closed after a click). This prevents the saving dialog from popping up but it is no secure means to avert theft of images!
JGA_CONFIG_DV_GS_DOWNLOADFILE=Download Images
JGA_CONFIG_DV_GS_DOWNLOADFILE_LONG=Which image do you want to make available for download? "Detail Images Only" will choose the images as displayed in detail view. "Originals Only" will choose the original images as displayed in the popup (provided that it is still present). Of course this setting only works in case you made the download itself available.
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK=Download with Watermark?
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK_LONG=Do you want to add a watermark to the downloaded image? Choosing "Yes" will add a watermark to the downloaded image without regard whether or not a watermark is displayed in detail view.
JGA_CONFIG_DV_GS_FILESIZE=Show File Size?
JGA_CONFIG_DV_GS_FILESIZE_LONG=Do you want the file size to be displayed?
JGA_CONFIG_DV_GS_GUEST_INFORMATION=Button for image claims (hint)
JGA_CONFIG_DV_GS_GUEST_INFORMATION_LONG=Should visitors who aren't allowed to send a report on an image be given a hint that this is possible with more permissions?
JGA_CONFIG_DV_GS_HITS=Show Hits?
JGA_CONFIG_DV_GS_HITS_LONG=Do you want the number of hits to be displayed?
JGA_CONFIG_DV_GS_INFORMATION=Show Details:
JGA_CONFIG_DV_GS_INFORMATION_LONG=Show image details to user? Choosing "No" will disable the following settings for controlling the display of image details.
JGA_CONFIG_DV_GS_LINKTOORIGINAL=Show Link to Original Images?
JGA_CONFIG_DV_GS_LINKTOORIGINAL_LONG=Do you want to display a link to the original image and if so, who is permitted to see this link? Choosing this option will display a link to the original image underneath the detail view of the image. This reference is displayed only in case the original image is larger than the detail image.
JGA_CONFIG_DV_GS_OPEN_ORIGINAL=Open Original Image in
JGA_CONFIG_DV_GS_OPEN_ORIGINAL_LONG=This option controls how the original image is displayed: <ul type="square"><li> "new window" will open a new browser window that displays the detail image centered</li> <li> "JavaScript window" will display the detail image in a popup of matching size. </li> <li> "DHTML container" will display a layer containing the image (with a border if chosen) above  the category view (no new window is opened)</li><li>"Thickbox3" shows the image like the Slimbox with a dimmed background. The navigation links are here at the bottom left corner. It uses the jquery javascript-library.</li><li>"Slimbox" will display an animated box containing the image. The background (the category view) will appear dimmed. It uses the mootools javascript library.</li></ul> This function is only available in case you show the link to the original images at all. You find more options concerning the Slimbox and the other popup functions under <i>Frontend Settings » Popup Functions</i>.
JGA_CONFIG_DV_GS_OPTION_ABOVE_COMMENTS=above comments
JGA_CONFIG_DV_GS_OPTION_BELOW=below
JGA_CONFIG_DV_GS_OPTION_BOTTOM_CENTER=bottom center
JGA_CONFIG_DV_GS_OPTION_BOTTOM_LEFT=bottom left
JGA_CONFIG_DV_GS_OPTION_BOTTOM_RIGHT=bottom right
JGA_CONFIG_DV_GS_OPTION_MIDDLE_CENTER=middle center
JGA_CONFIG_DV_GS_OPTION_MIDDLE_LEFT=middle left
JGA_CONFIG_DV_GS_OPTION_MIDDLE_RIGHT=middle right
JGA_CONFIG_DV_GS_OPTION_TOP_CENTER=top center
JGA_CONFIG_DV_GS_OPTION_TOP_LEFT=top left
JGA_CONFIG_DV_GS_OPTION_TOP_RIGHT=top right
JGA_CONFIG_DV_GS_OPTION_UNDERNEATH_COMMENTS=underneath comments
JGA_CONFIG_DV_GS_OPTION_UPSIDE=upside
JGA_CONFIG_DV_GS_ORIGFILESIZE=Show Size of the Original File?
JGA_CONFIG_DV_GS_ORIGFILESIZE_LONG=Do you want to display the size of the original image? Of course this setting only work in case you have not deleted the original file.
JGA_CONFIG_DV_GS_ORIGINAL_ONLY=Originals Only
JGA_CONFIG_DV_GS_RATING=Show Rating?
JGA_CONFIG_DV_GS_RATING_LONG=Do you want the average rating and the number of ratings to be displayed?
JGA_CONFIG_DV_GS_REPORT_IMAGES=Report-Button
JGA_CONFIG_DV_GS_REPORT_IMAGES_LONG=Here you may select whether a button shall be displayed near to the detail images with which the users are able to complain about this certain image and request a deletion. Please additionally have a look at the corresponding options of that in tab <b>'General Settings' -> 'Messages'</b>. The messages for image claims there <b>have to be enabled</b>.
JGA_CONFIG_DV_GS_SEND2FRIEND=Show SendFriend?
JGA_CONFIG_DV_GS_SEND2FRIEND_LONG=Show SendFriend to user?
JGA_CONFIG_DV_GS_TITLE=Show title?
JGA_CONFIG_DV_GS_TITLE_LONG=Do you want the title of the image to be displayed above it in the detail view?
JGA_CONFIG_DV_GS_WATERMARK_POSITION=Position of Watermark
JGA_CONFIG_DV_GS_WATERMARK_POSITION_LONG=Choose the position of the watermark to be shown in the image.
JGA_CONFIG_DV_ID_COPYRIGHT=IPTC standard specifications (tag, tag-nr. description, defintion) are copyright of the International Press Telecommunications Council (<a href="http://www.iptc.org." target="_blank">www.iptc.org</a>). The use of these specifications is only permitted if they remain unaltered from those defined in official IPTC publications. The specifications used here are from the document "<a href="http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf" target="_blank">Photo Metadata 2008</a>", which also contains all respective licensing details.
JGA_CONFIG_DV_ID_COPYRIGHT_LANGUAGE=
JGA_CONFIG_DV_ID_IPTCDATA=Show IPTC data
JGA_CONFIG_DV_ID_IPTCDATA_LONG=Shall the IPTC data of the chosen image be shown if available? If "Yes" by the following options you can decide which information will be published. Otherwise they are ineffective.
JGA_CONFIG_DV_ID_IPTC_INTRO_ONE=As with EXIF data, also IPTC data are stored in a dedicated area within the header of a digital image file (as well as other media). The IPTC-NAA Standard was developed by the <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) in cooperation the <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) and allows to store authorship and copyright information as well as title and relevant keywords for context related search directly within the image file itself, and as such represent an important asset in image file management. As opposed to the EXIF standart, IPTC data are not generated automatically, but need to be written into the image header with the help of special software.
JGA_CONFIG_DV_ID_IPTC_INTRO_TWO=Only fields that comply to IPTC-NAA standards will be displayed. The recent NewsML format and the alternative XMP format are not (yet) supported. Note also that IPTC data can only be read from original files. Thus, if you choose to delete the original images after upload, IPTC data will become unavailable.
JGA_CONFIG_DV_MG_DISPLAYMODE=Display mode for mini thumbnails?
JGA_CONFIG_DV_MG_DISPLAYMODE_LONG=You can choose between two display modes for the mini thumbnails: "static" means that all mini thumbnails of a category are aligned next to and underneath each othe. This may take up a lot of space in case you have a large number of images. Selecting "movable" will display all mini thumbnails i a single line. Height and width of this "motion bar" can be specified in the following settings. Pointing your mouse to the bar will set off the forward or backward movement and assigns the speed. This has no effect on the loading speed though because all mini thumbnails are already loaded at first page call.
JGA_CONFIG_DV_MG_HEIGHT=Height of the motion bar
JGA_CONFIG_DV_MG_HEIGHT_LONG=Available for movable mini thumbnails only! This specifies the visible height of the motion bar. Choose a value in pixels (e.g. 50)!
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT=Max Height of Minis
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG=Max height of minis in pixel. It is recommended to use equal values for width and height.
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH=Max Width of Minis
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG=Max width of minis in pixel. It is recommended to use equal values for width and height.
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS=Proportions of the mini thumbnails
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG=Regarding proportions the mini thumbnails can be displayed in three different ways: choosing "according to height and width" will display the proprtions according to the values specified in "Max Width of the Minis"" and "Max Height of the Minis" in the two settings above. This might possibly lead to distorted proportions. <br />The option "according to hight" will scale all minis to the specified height and leave the proportions untouched. The width of the minis may vary depending on the image format. <br />The option "according to width" will scale all minis to the specified width and leave the proportions untouched. The height of the minis may vary depending on the image format.
JGA_CONFIG_DV_MG_MOTIONGALLERY=Show Minis?
JGA_CONFIG_DV_MG_MOTIONGALLERY_LONG=Do you want to display mini thumbnails underneath the detail view? Mini thumbnails are rather small previews of the category content. They provide an overview of the category. If your categories contain many images this might lead to an unwanted delay while loading.
JGA_CONFIG_DV_MG_OPTION_MOVEABLE=movable
JGA_CONFIG_DV_MG_OPTION_STATIC=static
JGA_CONFIG_DV_MG_WIDTH=Width of the motion bar
JGA_CONFIG_DV_MG_WIDTH_LONG=Available for movable mini thumbnails only! This specifies the visible width of the motion bar. Choose a value in pixels (e.g. 400)!
JGA_CONFIG_DV_NT_GUEST_INFORMATION=Information for Guests?
JGA_CONFIG_DV_NT_GUEST_INFORMATION_LONG=Should guests be given a hint that name tags are in use? This option expects that name tags are indeed enabled.
JGA_CONFIG_DV_NT_GUEST_VISIBLE=Visible for Guests?
JGA_CONFIG_DV_NT_GUEST_VISIBLE_LONG=Should existing name tags be visible for guests?
JGA_CONFIG_DV_NT_HEIGHT=Height of nametags
JGA_CONFIG_DV_NT_HEIGHT_LONG=Enter the height for nametags in pixel (please enter numbers only).
JGA_CONFIG_DV_NT_NAMETAGS=Use Nametags?
JGA_CONFIG_DV_NT_NAMETAGS_LONG=Should registered useres have the option to attach name tags to the detail view of the images? These name tags are - dependant on the choices below - either visible to registered users only or also to guests. IF CB/CBE support is activated the name tags will link to the user profiles. The design of the name tags can be changed in the CSS files. If you enable name tags, the original image can no longer be opened by clicking on the image, but by an icon intstead.
JGA_CONFIG_DV_NT_OTHERS=Possiblilty of tagging other users?
JGA_CONFIG_DV_NT_OTHERS_LONG=Please enable this option if you want your users to be able to tag other users, too.
JGA_CONFIG_DV_NT_WIDTH=Width of nametags
JGA_CONFIG_DV_NT_WIDTH_LONG=Here you can enter the relative value for width. The number you enter is not a absolute value but rather a factor dependant of the font size. For a font size of 10 pt a value of 8 is a good choice. Check it out!
JGA_CONFIG_DV_SL_ARROWS=Show arrows
JGA_CONFIG_DV_SL_ARROWS_LONG=Show arrows right and left to navigate manually through the pictures
JGA_CONFIG_DV_SL_CAROUSEL=Show Carousel
JGA_CONFIG_DV_SL_CAROUSEL_LONG=Show all thumbs at the top moveable to right/left. When clicking on a thumb the slideshow jumps to the regarding detail picture.
JGA_CONFIG_DV_SL_HEIGHT=Height
JGA_CONFIG_DV_SL_HEIGHT_LONG=Height of slideshow container in px.
JGA_CONFIG_DV_SL_INFOPANE=Show Infopane
JGA_CONFIG_DV_SL_INFOPANE_LONG=Show Infopane at bottom with picture title and description
JGA_CONFIG_DV_SL_MAXDIMAUTO=Automatic calculation of max. dimensions
JGA_CONFIG_DV_SL_MAXDIMAUTO_LONG=With this option set to 'Yes' the slideshow calculates the maximum height and width of all images before starting to determine the dimensions of the box displaying the images. <b>Note:</b> This will increase the waiting time before the slideshows begins, especially with many images and in addition watermarked. <br />The two following size parameters are ignored when set to 'Yes'.
JGA_CONFIG_DV_SL_SLIDESHOW=Allow Slideshows
JGA_CONFIG_DV_SL_SLIDESHOW_LONG=With this option a slide show is offered to users on the detail page which displays the content of the respective category starting with the active image. All further settings controlling the appearance are without effect if you choose "No" here.
JGA_CONFIG_DV_SL_TIMEFRAME=Display Time
JGA_CONFIG_DV_SL_TIMEFRAME_LONG=Timeframe in milliseconds in which a single images is displayed until the next image appears.
JGA_CONFIG_DV_SL_TRANSITION=Transition Effect
JGA_CONFIG_DV_SL_TRANSITION_LONG=Choose the transition effect
JGA_CONFIG_DV_SL_TRANSITION_TIME=Transition Time
JGA_CONFIG_DV_SL_TRANSITION_TIME_LONG=Time of transition in milliseconds.
JGA_CONFIG_DV_SL_WIDTH=Width
JGA_CONFIG_DV_SL_WIDTH_LONG=Width of slideshow container in px.
JGA_CONFIG_DV_TAB_ACCORDION_SETTINGS=Accordion 
JGA_CONFIG_DV_TAB_EXIF_SETTINGS=Exif data
JGA_CONFIG_DV_TAB_IPTC_SETTINGS=IPTC-Data
JGA_CONFIG_DV_TAB_MOTIONGALLERY_SETTINGS=Motiongallery
JGA_CONFIG_DV_TAB_NAMETAGS_SETTINGS=Nametags 
JGA_CONFIG_DV_TAB_SLIDESHOW_SETTINGS=Slideshow 
JGA_CONFIG_FS_GS_ANCHORS=Anchors
JGA_CONFIG_FS_GS_ANCHORS_LONG=Do you want to use anchors in your gallery? It they are enabled the page will always jump directly to the top of the image or the category the user is going to see.
JGA_CONFIG_FS_GS_DYNCROP=Dynamic crop
JGA_CONFIG_FS_GS_DYNCROP_HEIGHT=Height of cropped image
JGA_CONFIG_FS_GS_DYNCROP_HEIGHT_LONG=Height of cropped image in px
JGA_CONFIG_FS_GS_DYNCROP_LONG=Activate a dynamic cropping of Thumbnails to reach e.g. quadratic thumbnails. There will be no changes to the saved thumbnail files. Please notice that this feature will increase the load at your server and result in longer waiting times before the images are shown. Have a look at 'General settings -> Image processing -> Thumbnail conversion -> free settings' to convert the images almost at the upload. For images formerly uploaded call the Recreate function in Image Manager.
JGA_CONFIG_FS_GS_DYNCROP_POSITION=Part of image to be cropped
JGA_CONFIG_FS_GS_DYNCROP_POSITION_LONG=Active if "Dynamic crop" setted to "Yes". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "center". In common it should give you the best results.
JGA_CONFIG_FS_GS_DYNCROP_WIDTH=Width of cropped image
JGA_CONFIG_FS_GS_DYNCROP_WIDTH_LONG=Width of cropped image in px
JGA_CONFIG_FS_GS_TOOLTIPS=Tooltips
JGA_CONFIG_FS_GS_TOOLTIPS_LONG=Tooltips are providing helpful information when the user hovers about certain elements in the gallery. Do you want to use them and if yes, shall they look like the default tooltips of the rest of your site or do you want them to have another styling in the gallery? If you select 'Enabled with different styling' the CSS classes of the tooltips will be 'jg-tool-tip', 'jg-tool-title' and 'jg-tool-text'. So you will be able to style them like you want (please use the CSS Manager for that).
JGA_CONFIG_FS_GS_TOOLTIPS_OPTION_DEFAULT_STYLE=Enabled with default styling
JGA_CONFIG_FS_GS_TOOLTIPS_OPTION_NO_DISPLAY=Disabled
JGA_CONFIG_FS_GS_TOOLTIPS_OPTION_OWN_STYLE=Enabled with different styling
JGA_CONFIG_FS_HF_ALLHITS=Show total number of hits?
JGA_CONFIG_FS_HF_ALLHITS_LONG=Show total number of hits of all images in all categories?
JGA_CONFIG_FS_HF_ALLIMAGES=Show Total Number of Images?
JGA_CONFIG_FS_HF_ALLIMAGES_LONG=Show total number of all images of all categories? If Yes, where should it be displayed?
JGA_CONFIG_FS_HF_BACKLINK=Show Back Link?
JGA_CONFIG_FS_HF_BACKLINK_LONG=Do you want the back link to be displayed and if so where? The back link will lead you either to the preceding page or to the gallery or category view depending on the part of the gallery you are looking at.
JGA_CONFIG_FS_HF_BREADCRUMBS=Expand Joomla-Breadcrumbs?
JGA_CONFIG_FS_HF_BREADCRUMBS_LONG=The breadcrumbs of Joomla can be completed with the pathway of JoomGallery. They will look like this, for example: <i>Home » Gallery » Category Name » Subcategory Name</i>
JGA_CONFIG_FS_HF_CREDITS=Credit Block
JGA_CONFIG_FS_HF_CREDITS_LONG=Show the JoomGallery credits ("Powered by ...") block?
JGA_CONFIG_FS_HF_GALLERYHEAD=Gallery Title
JGA_CONFIG_FS_HF_GALLERYHEAD_LONG=Do you want the gallery title to be displayed? The gallery title is displayed at the top of the page above the gallery pathway. By default it displays the name of the menu item. This option may be overriden in the menu parameters ("Parameters (System)").
JGA_CONFIG_FS_HF_INTRO=Basically the gallery is divided in three vertical areas: the head area at the top, the content area in the middle and the footer area at the bottom. The content area changes according to the different galleries and functions while the header and footer area remain almost static.
JGA_CONFIG_FS_HF_PATHWAY=Show Pathway
JGA_CONFIG_FS_HF_PATHWAY_LONG=Where do you want the pathway to be displayed? The gallery pathway usually consists a link to the gallery overview page and the pathway itself displaying what part of the gallery you are looking at.
JGA_CONFIG_FS_HF_SEARCHFIELD=Show Search
JGA_CONFIG_FS_HF_SEARCHFIELD_LONG=Show search option to user?
JGA_CONFIG_FS_IO_FIRST=Ordering by first priority
JGA_CONFIG_FS_IO_FIRST_LONG=By which criterion and by which sorting should the images be ordered in highest priority?
JGA_CONFIG_FS_IO_INTRO=The settings you take here will directly influence the ordering of the images on the frontend. There are three criteria by which your images can be sorted. The ordering number, the upload date, and the title of the image. These criteria can be chosen in descending or ascending order. The priorities are processed successively.
JGA_CONFIG_FS_IO_NO=
JGA_CONFIG_FS_IO_SECOND=Ordering by second priority
JGA_CONFIG_FS_IO_SECOND_LONG=By which criterion and by which sorting should the images be ordered in second priority?
JGA_CONFIG_FS_IO_THIRD=Ordering by third priority
JGA_CONFIG_FS_IO_THIRD_LONG=By which criterion and by which sorting should the images be ordered in third priority?
JGA_CONFIG_FS_PF_DHTML_BORDER=Border Color
JGA_CONFIG_FS_PF_DHTML_BORDER_LONG=Border color of the DHTML containers.
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION=Image description in DTHML container
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION_LONG=Insert image description below image in DHTML container.
JGA_CONFIG_FS_PF_DHTML_TITLE=Image title in DHTML container
JGA_CONFIG_FS_PF_DHTML_TITLE_LONG=Insert image title below image in DHTML container.
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK=Disable Right Click
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG=This option disables the context menu that appears after a right click on images (the image is closed after a click).This prevents the saving dialog from popping up but is no secure means to avert theft of images!
JGA_CONFIG_FS_PF_JSIMAGERESIZE=Downsize images by Javascript
JGA_CONFIG_FS_PF_JSIMAGERESIZE_LONG=Do you want images that are larger than the screen to be downsized by Javescript? This option affects the DHTML container, the Thickbox, the Slimbox and the Javascript window.
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND=Background Color
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG=Background color of the DHTML container.
JGA_CONFIG_FS_PF_OPENJS_BORDERPX=Border Width
JGA_CONFIG_FS_PF_OPENJS_BORDERPX_LONG=Width of the border around the DHTML container.
JGA_CONFIG_FS_PF_SLIDEALL=All images in popup box
JGA_CONFIG_FS_PF_SLIDEALL_LONG=All images of a category are displayed in a popup box. <b>Please note:</b> this causes slightly more traffic!
JGA_CONFIG_FS_PF_SLIMBOX_SPEED=Slimbox Speed
JGA_CONFIG_FS_PF_SLIMBOX_SPEED_LONG=Possible values 0 to 10, a higher value increases the speed of opening the Slimbox and the transition to the next pic
JGA_CONFIG_FS_PT_CATVIEW=Page Title Category View
JGA_CONFIG_FS_PT_CATVIEW_LONG=With this option you can manipulate the browser display of the category overviews page title. If you use <b>#cat</b> as placeholder in the input field you add the category name to the page title. Allowed are additional descriptions such as "<i>category:</i>".<br /><b>Attention:</b> For a multi-language display you can also make use of the variables from the frontend language files. "<i>[! JGS_COMMON_CATEGORY !]</i>" for instance will insert the language definition "<i>category</i>" from the gallery language file. Neither <b>HTML</b> nor <b>PHP</b> are permitted here!
JGA_CONFIG_FS_PT_DETAILVIEW=Page Title Detail View
JGA_CONFIG_FS_PT_DETAILVIEW_LONG=Formatting just like category view above except that the additional placeholder <b>#img</b> for image title is available. Inserting "#cat - #img" in the input field and provided that the category has the name "vacation photos" and the image has the title "Mallorca" the displayed page title in the detail view will be: "Gallery - vacation photos - Mallorca" ;-)
JGA_CONFIG_FS_PT_PAGETITLE_SETTINGS_INTRO=The page title is important for the following reasons: the page title is displayed in the headline of the web browser and on tabs. In addition the web browser uses it for bookmarks and for the history function. Besides that search engines consider the page title an important information and it is often displayed as a clickable link in listings. In the default setting the page title is "Gallery". This can be changed in the constant JGS_COMMON_GALLERY in the frontend language file. In the following settings you can add more options to the page title, the category view and the detail view. You may also leave the textfields empty in order to get the menu item name displayed in the title.
JGA_CONFIG_FS_TAB_HEADER_AND_FOOTER=Header and Footer
JGA_CONFIG_FS_TAB_IMAGE_ORDERING=Image ordering
JGA_CONFIG_FS_TAB_PAGETITLE_SETTINGS=Page Title
JGA_CONFIG_FS_TAB_POPUP_FUNCTIONS=Popup Functions
JGA_CONFIG_FS_TAB_USER_PANEL=User Panel
JGA_CONFIG_FS_UP_ALLPICSTOADMIN=Display all images for admins
JGA_CONFIG_FS_UP_ALLPICSTOADMIN_LONG=Should admins get to see all images without reference to the uploader?
JGA_CONFIG_FS_UP_MINITHUMBS=Show Mini Thumbs
JGA_CONFIG_FS_UP_MINITHUMBS_LONG=Do you want mini thumbnails to be displayed in "My Gallery"? Choosing this option will display a small thumbnail in front of the image title for better orientation. If you run a gallery with many images this might lead to an unwanted delay while loading.
JGA_CONFIG_FS_UP_USER_PANEL=Show User Panel
JGA_CONFIG_FS_UP_USER_PANEL_LONG=To whom should the "My Gallery" link be visible? The "My Gallery" is more or less the administration panel for the frontend user. It is the place - depending on the settings - where users can upload, delete or edit images. The uploaded images are displayed in table view. In case more than one category is permitted for user upload the user can also move images to an other category.
JGA_CONFIG_FV_GS_FAVOURITES=Use Favourites:
JGA_CONFIG_FV_GS_FAVOURITES_LONG=This activates the favourites and makes available all following functions. Logged-in users can mark images they like and call them up again with the link "My Favourites" everytime they want.
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP=Public Zip Download:
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG=Due to the fact that unregistered users are not able to use the favourites you can give them at least the possibility to use the zip download.
JGA_CONFIG_FV_GS_FOR_ZIP=Use Zip Download only:
JGA_CONFIG_FV_GS_FOR_ZIP_LONG=If you activate this, the favourites will not be labeled as "Favourites". All registered users are just using the zip download then.
JGA_CONFIG_FV_GS_GUEST_INFORMATION=Advice in the case of not enough rights:
JGA_CONFIG_FV_GS_GUEST_INFORMATION_LONG=Should users with not enough rights be given a hint that using favourites only is possible as registered user?
JGA_CONFIG_FV_GS_MAX_IMAGES=Max number of images:
JGA_CONFIG_FV_GS_MAX_IMAGES_LONG=Here you can set the maximum number of images which users are allowed to mark as their favourites. This is primarily important to avoid that the users create excessively great zipfiles in the case that the zip-download-function is activated at the same time. (To set no limit please use 0.)
JGA_CONFIG_FV_GS_OPTION_ONLY_SPEC=only special users
JGA_CONFIG_FV_GS_OPTION_REG_SPEC=registered and special
JGA_CONFIG_FV_GS_USERS=Who is legitimated to do so?
JGA_CONFIG_FV_GS_USERS_LONG=Here you can decide whether registered users and special ones are allowed to use the favourites or only the special users (group "Author" and higher).
JGA_CONFIG_FV_GS_ZIPDOWNLOAD=Zip Download:
JGA_CONFIG_FV_GS_ZIPDOWNLOAD_LONG=Do you want to give the users the possibility to create downloadable zipfiles with their favourites?
JGA_CONFIG_GS_AF_CONTENTPLUGINS=Content Plugins
JGA_CONFIG_GS_AF_CONTENTPLUGINS_LONG=If this option is enabled you are able to use content plugins in the descriptions of images and categories.
JGA_CONFIG_GS_AF_COOLIRIS_LINK=Link to start Cooliris
JGA_CONFIG_GS_AF_COOLIRIS_LINK_LONG=Should a link to the cooliris gallery be shown in category view? You can alter the thext by modifying the language constant JGS_CATEGORY_COOLIRISLINK_TEXT.
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT=Cooliris support
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG=With the plug-in "Cooliris" (formerly PicLens) installed in the browser the images of a category can be displayed in a full screen gallery. Further information you will find <a href="http://www.cooliris.com/">here</a>. If the function is set to "yes" a small symbol is shown at the lower left of the thumbnail when moving the cursor over it. A click on it opens the Cooliris Gallery. At page by page design in the JoomGallery in the Cooliris Gallery the images will be loaded page after page dynamically by moving sidewards.
JGA_CONFIG_GS_AF_ITEMID=Default Itemid
JGA_CONFIG_GS_AF_ITEMID_LONG=Here you may specify an Itemid (which controls the highlighted menu item while viewing a page) that will be used in JoomGallery and its extensions <b>whenever no proper Itemid was found for a view</b>. Some extensions of JoomGallery may override this setting by using its own parameters. If you don't specify an Itemid here the database will be searched for a menu item associated with JoomGallery in order to use that Itemid. Please note: The Itemid set here or in the extensions <b>has to be</b> an existing one. To select an Itemid, please have a look at the last column in the menu item manager for each of your menus.
JGA_CONFIG_GS_AF_USERNAME_REALNAME=Real name instead of username?
JGA_CONFIG_GS_AF_USERNAME_REALNAME_LONG=Should the real name instead of the username be displayed in the gallery (e.g. authors of images or comments)?
JGA_CONFIG_GS_BU_ASCENDING=ascending
JGA_CONFIG_GS_BU_DELETE_ALL_ORIGINALS=Delete all original images
JGA_CONFIG_GS_BU_DELETE_ORIGINAL=Delete original images after upload?
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX=Dialog box
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_LONG=This option enables you to delete the original image from the corresponding folder right after the upload. This is an interesting feature in case you have little server space and you do not depend on the popup function (popups are no longer displayed after the original file is deleted). If you choose the dialog box you will be asked every time you upload images in the backend whether or not to delete the original images.
JGA_CONFIG_GS_BU_DESCENDING=descending
JGA_CONFIG_GS_BU_FILENAMENUMBER=Numbering
JGA_CONFIG_GS_BU_FILENAMENUMBER_LONG=Should the uploaded images be numbered consecutively?
JGA_CONFIG_GS_BU_NO_ORDER=none
JGA_CONFIG_GS_BU_ORIGINAL_FILENAME=Original filename
JGA_CONFIG_GS_BU_ORIGINAL_FILENAME_LONG=Use original filename as image title?
JGA_CONFIG_GS_BU_UPLOAD_ORDER=Ordering numbers
JGA_CONFIG_GS_BU_UPLOAD_ORDER_LONG=Do you want to assign ordering numbers to the images automatically? Which ordering sequence do you prefer? Ordering numbers are an important tool to control the arrangement of images in the frontend. Ordering numbers are stored in the data base and can be edited in the image manager later on. Automatically assigning ordering numbers while uploading will make the arrangement of the image in the frontend and the administrative management in the backend easier. Generally you should choose an ascending order. (This setting also applies to the frontend user upload.
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR=Background color for wrong entries
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG=The background of input boxes in the upload section containing a wrong or insufficient entry will be colored in the HEX value or color name you specify here.<br />Please leave the field empty if you do not want to change the color.
JGA_CONFIG_GS_IP_CROP_POSITION=Part of image to be cropped
JGA_CONFIG_GS_IP_CROP_POSITIONC=center
JGA_CONFIG_GS_IP_CROP_POSITIONLL=bottom left
JGA_CONFIG_GS_IP_CROP_POSITIONLU=top left
JGA_CONFIG_GS_IP_CROP_POSITIONRL=bottom right
JGA_CONFIG_GS_IP_CROP_POSITIONRU=top right
JGA_CONFIG_GS_IP_CROP_POSITION_LONG=Active if "Thumbnail conversion" setted to "free settings". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "center". In common it should give you the best results.
JGA_CONFIG_GS_IP_DIRECTION_RESIZE=Thumbnail conversion
JGA_CONFIG_GS_IP_DIRECTION_RESIZE_LONG=The purpose of the thumbnail conversion is to display all thumbnails in either the same width or height without reference to the original image format (portrait or landscape). Or you can decide to have free settings to reach e.g. quadratic thumbnails. Choosing "by height" for example will generate thumbnails of the same height provided that the width is adequate. Entering equal values in the two options below in order to generate thumbnails with untouched aspect ratio will void the value entered here. <br />In case of "free settings" the images are cropped at the dimensions setted in "Thumbnail width" and "Thumbnail height". Choose a setting in "Part of image to be cropped" to determine the starting position of cropping the source image.
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION=Faster downsizing of images
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG=If image processor "GD2 Library" is chosen it is possible to define that for creation of thumbnails and optionally downsizing images an optimized function for the upload process shall be used. This function allows a much faster downsizing and therefore a shorter runtime of the upload script but is in need of four times bigger memory than the slower pendant. If there is only few memory available this option should not be chosen.
JGA_CONFIG_GS_IP_GD2LIB=GD2 Library
JGA_CONFIG_GS_IP_GDLIB=GD Library
JGA_CONFIG_GS_IP_GDLIB_INSTALLED=It appears that GD is installed and working properly.  Your system seems to have GD version %s. Thumbnails and resizing should work correctly.
JGA_CONFIG_GS_IP_GDLIB_NOT_INSTALLED=GD does not seem to be installed on your system. JoomGallery requires GD in order to create thumbnails or resize your images.  Without GD you will have to manually create your thumbnails and upload them individually. If you do not intend to use GD, then set GD to None. If you need help installing GD, refer to %s for more information.
JGA_CONFIG_GS_IP_GDLIB_NO_VERSION=GD appears to be installed, but we can not verify the version. Check the HELP » SYSTEM INFO » PHP INFORMATION screen to verify your GD installation and version.
JGA_CONFIG_GS_IP_IMAGEMAGICK=ImageMagick
JGA_CONFIG_GS_IP_IMAGE_CREATOR=Image processor
JGA_CONFIG_GS_IP_IMAGE_CREATOR_LONG=Choose the software for image processing. The software should already be installed on the server and is required for manipulating images such as resizing or adding a watermark to them. Most servers run a PHP version that already has the GD2 implemented. The GD version installed on your system is displayed in the line above this paragraph. If only the GD-Software is present you should always prefer GD2 because otherwise you will miss several manipulating functions. If ImageMagick is installed you should always prefer that software, because the results will be much more better.
JGA_CONFIG_GS_IP_IMAGE_QUALITY=Quality
JGA_CONFIG_GS_IP_IMAGE_QUALITY_LONG=Quality of the image after resizing. This option works only if the resizing (two options above) is activated. The entered value (percent) specifies the quality of the generated downsized images - in relation to the original image. Mind that higher quality will require more server space.
JGA_CONFIG_GS_IP_IMAGIC_INSTALLED=<b>It seems ImageMagick is installed and should work correctly</b><br />The path has been detected automatically. Leave the field blank.
JGA_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED=Path to ImageMagick. Last sign must be /. Leave this field blank to detect ImageMagick automatically.<br /><b>ImageMagick is not installed on your system. Maybe the path to ImageMagick is not configured properly. In case of doubt ask your webhoster if ImageMagick is installed. Alternatively you can try GD or GD2.</b>
JGA_CONFIG_GS_IP_MAX_WIDTH=Max Width and height
JGA_CONFIG_GS_IP_MAX_WIDTH_LONG=Maximum size of the images. This option works only if the resizing (one option above) is activated. The entered value (pixel) specifies the maximum dimensions of the image and applies to both width and height. This means that the longest side will be taken to downsize the image proportionally according to the entered value.
JGA_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK=Path to ImageMagick
JGA_CONFIG_GS_IP_RESIZING=Resizing
JGA_CONFIG_GS_IP_RESIZING_LONG=Do you want the images to be resized? If you enable the resizing all uploaded images will be resized to the maximum dimensions you have specified (one setting below this one). Those downsized images will be be used for display in the detail view. To prevent bursting the template it is good advice to enable this feature and to specify values that suit the template. If the feature remains disabled the images will be displayed in the size they have been uploaded. The resizing applies to the detail view only. The images used for the popup remain untouched and are displayed in their original upload size. If you want to affect the size of the popup you need to do that before you upload the images.
JGA_CONFIG_GS_IP_THUMBNAILS_INTRO=Thumbnails are small copies of the image. They are displayed as preview images on the category overview, the toplist pages and if desired on the gallery overview. All upload options of the front- and backend will automatically generate thumbnails. The settings you take here have an impact on all generated thumbnails.
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT=Thumbnail height
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG=Height of thumbnails. This is the maximum height if conversion is made by width.
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY=Thumbnail quality
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG=Quality of the generated thumbnails. The entered value (percent) specifies the quality of the generated thumbnails - in relation to the original image. Mind that higher quality will require more server space.
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH=Thumbnail width
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG=Width of thumbnails. This is the maximum width if conversion is made by height.
JGA_CONFIG_GS_MS_COMMENT_RECIPIENTS=Recipients for the comments messages
JGA_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG=Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments. If you don't select anyone here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_COMMENT_TOOWNER=Message for image owner
JGA_CONFIG_GS_MS_COMMENT_TOOWNER_LONG=If this option is enabled the user who ownes the image which is commented will receive a message, too. This message will also be sent if it is not necessary to approve the comments. If they have to be approved the message won't be sent until this is done.
JGA_CONFIG_GS_MS_COMMENT_TYPE=Sending method for the comments messages
JGA_CONFIG_GS_MS_COMMENT_TYPE_LONG=On which way do you want to send messages about new comments?
JGA_CONFIG_GS_MS_OPTION_BOTH=Both
JGA_CONFIG_GS_MS_OPTION_MAIL=Mail
JGA_CONFIG_GS_MS_OPTION_NONE=None
JGA_CONFIG_GS_MS_OPTION_PM=PM
JGA_CONFIG_GS_MS_REPORT_RECIPIENTS=Recipients for the image claims
JGA_CONFIG_GS_MS_REPORT_RECIPIENTS_LONG=Whom do you want to send the image claims? If you don't select anyone here and if sending messages is enabled above and in category or detail view all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_REPORT_TOOWNER=Message for image owner (reports)
JGA_CONFIG_GS_MS_REPORT_TOOWNER_LONG=If this option is enabled the user who ownes the image which somebody complains about will receive a message, too.
JGA_CONFIG_GS_MS_REPORT_TYPE=Sending method for the image claims
JGA_CONFIG_GS_MS_REPORT_TYPE_LONG=On which way do you want to send messages about claims? This option <b>has to be enabled</b> for using the button for image claims.
JGA_CONFIG_GS_MS_UPLOAD_RECIPIENTS=Recipients for the upload messages
JGA_CONFIG_GS_MS_UPLOAD_RECIPIENTS_LONG=Whom do you want to send messages about new images? If you don't select anyone here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_UPLOAD_TYPE=Sending method for the upload messages
JGA_CONFIG_GS_MS_UPLOAD_TYPE_LONG=On which way do you want to send messages about new images?
JGA_CONFIG_GS_PD_ALERT_THUMBNAIL_PATH_SUPPORT=Thumbnails path must be provided!
JGA_CONFIG_GS_PD_CHECKUPDATE=Check for updates?
JGA_CONFIG_GS_PD_CHECKUPDATE_LONG=Do you want the gallery to check automatically for available updates of itself and its extensions like JoomImages, for example? For this the gallery reads an <a href="http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss" target="_blank">RSS feed</a> provided on JoomGallery.net.
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO=The JoomGallery is using a file in which all CSS-settings from the configuration manager are saved. You can find the file named joom_settings.css in the directory components/com_joomgallery/assets/css/. This file must be writable for the gallery. Regulary the file should have the <a href="http://en.wikipedia.org/wiki/File_system_permissions" target="_blank">File permissions</a> 766. In the following there will be shown a status message about the capability to write this file:
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_NOT_WRITEABLE=CSS file not writeable!
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_WRITEABLE=CSS file writeable!
JGA_CONFIG_GS_PD_DIRECTORY_UNWRITEABLE=Unable to Write to Directory, check permissions
JGA_CONFIG_GS_PD_DIRECTORY_WRITEABLE=Directory is writeable
JGA_CONFIG_GS_PD_FILE_EXIST=The file exist
JGA_CONFIG_GS_PD_FILE_NOT_EXIST=The file does not exist
JGA_CONFIG_GS_PD_FTPUPLOAD_PATH=FTP Upload path
JGA_CONFIG_GS_PD_ORIGINALS_PATH=Originals image path:
JGA_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO=Here you can specify the paths where your images ought to be saved. Although paths generally can be chosen without any restriction they should remain in the gallery folder. Otherwise you risk access problems. It is indicated whether a folder is writable for the gallery resp. whether the files are present (green) or not (red). In addition you can specify the desired date and time format on this page.
JGA_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD=Path to the FTP upload folder. This folder is used for FTP uploads. Images that you choose to add to the gallery via FTP go into this folder.
JGA_CONFIG_GS_PD_PATH_FOR_TEMP=Path to the Temp folder. This folder is used for temporary actions, for example extracting zip-Files.
JGA_CONFIG_GS_PD_PATH_IMAGES_STORED=Path to where images are saved. This is where downsized images are stored - provided that the automatic resizing is activated (see "Image Processing"). A copy of the original file will be saved if the automatic resizing is not activated. Images saved in this folder are used for display on the detail page.
JGA_CONFIG_GS_PD_PATH_ORIGINALS_STORED=Path to where originals are saved. This is where the original files are stored without resizing. Images saved in this folder are used for popup display provided that the popup option has been chosen.
JGA_CONFIG_GS_PD_PATH_THUMBNAILS_STORED=Path to where thumbnails are saved. This is where the automatically generated thumbnails are stored. The thumbnails are displayed in the gallery overview, the category overview and the top list page. In addition the thumbnails are used to generate the Minis
JGA_CONFIG_GS_PD_PATH_WATERMARK_STORED=Path to where the watermark is saved. In this path/folder the image for generating the watermark is saved. You need to specify a path here even if you do not activate the watermark function.
JGA_CONFIG_GS_PD_TEMP_PATH=Temp path
JGA_CONFIG_GS_PD_THUMBNAILS_PATH=Thumbnails path
JGA_CONFIG_GS_PD_TIME=Date/Time Format
JGA_CONFIG_GS_PD_TIME_LONG=What date/time format do you want to use? This setting has an impact on all appearances of date and time throughout the gallery. In few cases the server settings might overwrite this setting.
JGA_CONFIG_GS_PD_WATERMARK_FILE=Watermark file
JGA_CONFIG_GS_PD_WATERMARK_FILE_LONG=Name of the watermark file. You can choose a name for the watermark file without restriction. The file format needs to be a transparent .png file though. Obviously the file needs to be stored in the specified path.
JGA_CONFIG_GS_PD_WATERMARK_PATH=Watermark path
JGA_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO=The name of images and categories are arbitrary. In order to save the image and category names on the server it is necessary to remove special characters. With the following options you chose how to replace the special characters. The replacements have to be composed of the standard characters A-Z or numeric characters 0-9. Underscores _ are also possible. The replacements are only concerned to the filenames and foldernames to be saved in the filesystem on the server. They have no influence on the names shown at the frontend! An avoidance of special characters is accomplished automatically in each case. If in the following option no corresponding replacement is chosen existing special characters will be cancelled without substitution.
JGA_CONFIG_GS_RP_FILENAME_REPLACE=New characters
JGA_CONFIG_GS_RP_FILENAME_REPLACE_LONG=Please fill in the new characters separated by &#921; which will be used to replace the special characters.
JGA_CONFIG_GS_RP_FILENAME_SEARCH=Special characters
JGA_CONFIG_GS_RP_FILENAME_SEARCH_LONG=Please fill in the special characters separated by &#921; which should be replaced.
JGA_CONFIG_GS_RP_FILENAME_WITHJS=Prevent special characters
JGA_CONFIG_GS_RP_FILENAME_WITHJS_LONG=If you chose "Yes" in the following option can be defined which special characters in which mode will be replaced. Especially country specific characters as "ä" or "é" thus are transferred easily into "ae" or "e".
JGA_CONFIG_GS_TAB_ADDITIONAL_FUNCTIONS=Additional Functions
JGA_CONFIG_GS_TAB_BACKEND_REPLACEMENTS=Replacements
JGA_CONFIG_GS_TAB_BACKEND_UPLOAD=Backend-Upload
JGA_CONFIG_GS_TAB_IMAGE_PROCESSING=Image Processing
JGA_CONFIG_GS_TAB_MESSAGES_SETTINGS=Messages
JGA_CONFIG_GS_TAB_PATH_DIRECTORIES=Paths and directories
JGA_CONFIG_GV_GS_CATASNEW=Highlight New Categories?
JGA_CONFIG_GV_GS_CATASNEW_LONG=Do you want categories with new images to be highlighted by "NEW" icon?
JGA_CONFIG_GV_GS_CATDAYSNEW=Highlighting Timeframe
JGA_CONFIG_GV_GS_CATDAYSNEW_LONG=Specify the timeframe in days in which categories are to be considered as new.
JGA_CONFIG_GV_GS_CATEGORYHEADER=Category Header
JGA_CONFIG_GV_GS_CATEGORYHEADER_LONG=Do you want to display the category headline? By default the category headline contains the word "categories" and is displayed right above the table showing all categories of the gallery. The displayed name can be adjusted by editing the constant JGS_COMMON_CATEGORIES in the frontend-language file.
JGA_CONFIG_GV_GS_CATS_BY_ALPHA=Alphabetical Order
JGA_CONFIG_GV_GS_CATS_BY_ALPHA_LONG=Do you want the categories in the gallery overview arranged in alphabetical order? In this case the settings in the Category Manager will be overwritten.
JGA_CONFIG_GV_GS_CATS_PER_PAGE=Categories per page
JGA_CONFIG_GV_GS_CATS_PER_PAGE_LONG=Number of categories to be displayed in category overview. The number chosen should be devisible by the chosen number of columns in order to avoid empty fields.
JGA_CONFIG_GV_GS_CATTHUMBALIGN=Alignment of Thumbnails
JGA_CONFIG_GV_GS_CATTHUMBALIGN_LONG=Alignment of the thumbnails (random only). With this setting you specify the alignment of the thumbnails when using the random display function. This setting also has an impact on the category description.
JGA_CONFIG_GV_GS_DESCRIPTION=Show description of category in gallery view
JGA_CONFIG_GV_GS_DESCRIPTION_LONG=Do you want the category descriptions to be displayed next to every category?
JGA_CONFIG_GV_GS_NUMB_CATS=Display number of categories
JGA_CONFIG_GV_GS_NUMB_CATS_LONG=Do you want the total number of categories to be displayed above the page navigation?
JGA_CONFIG_GV_GS_NUMB_COLUMN=Number of Columns
JGA_CONFIG_GV_GS_NUMB_COLUMN_LONG=Choose the number of columns to display in the list of Categories
JGA_CONFIG_GV_GS_PAGENAVIGATION=Show Page Navigation
JGA_CONFIG_GV_GS_PAGENAVIGATION_LONG=If the gallery contains more categories than the number chosen in the option "Categories per page" all further categories will be displayed on extra pages. Navigation elements can optionally be placed at the top only or - e.g. if you show a large number of categories - also underneath the categories to avoid unnecessary scrolling.
JGA_CONFIG_GV_GS_PATHWAY=Gallery Pathway
JGA_CONFIG_GV_GS_PATHWAY_LONG=Do you want the gallery pathway to be displayed in the gallery overview? The gallery pathway usually consists a link to the gallery overview page and the pathway itself displaying what part of the gallery you are looking at.
JGA_CONFIG_GV_GS_RMSM_ANYWAY=Display RM- and SM Categories
JGA_CONFIG_GV_GS_RMSM_ANYWAY_LONG=Do you want to display category names of categories with restricted access to all users anyway? Choosing "Yes" will display the categories in the overview with name and status (RM or SM). Choosing "No" will hide all categories that exceed the users access rights.
JGA_CONFIG_GV_GS_RMSM_SHOW=Show RM and SM
JGA_CONFIG_GV_GS_RMSM_SHOW_LONG=Show RM and SM for protected directories? If you are using protected directories (i.e. folders with restricted access rights) choose Yes, otherwise choose No
JGA_CONFIG_GV_GS_SUBCATEGORIES=Display Subcategories
JGA_CONFIG_GV_GS_SUBCATEGORIES_LONG=Do you want to display the sub-categories of each category?
JGA_CONFIG_MSG_SETTINGS_ERROR=Unfortunately, there was an error saving the configuration.
JGA_CONFIG_MSG_SETTINGS_FOR_SPECIALCHARS_CORRECTED=The number of charaters of the options 'Special characters' and 'New characters' in the tab 'General Settings' -> 'Replacements' didn't match, so they got corrected.</li><li>Please check them again.
JGA_CONFIG_MSG_SETTINGS_SAVED=Settings saved
JGA_CONFIG_TAB_CATEGORY_VIEW=Category View
JGA_CONFIG_TAB_DETAIL_VIEW=Detail View
JGA_CONFIG_TAB_FAVOURITES_SETTINGS=Favourites
JGA_CONFIG_TAB_FRONTEND_SETTINGS=Frontend Settings
JGA_CONFIG_TAB_GALLERY_VIEW=Gallery View
JGA_CONFIG_TAB_TOPLIST_SETTINGS=Toplists
JGA_CONFIG_TAB_USER_ACCESS_RIGHTS=User Access Rights
JGA_CONFIG_TL_GS_COMMENTS=Last commented images
JGA_CONFIG_TL_GS_COMMENTS_LONG=Show link to last commented images?
JGA_CONFIG_TL_GS_LATEST=Show last added
JGA_CONFIG_TL_GS_LATEST_LONG=Show link to last added images to users?
JGA_CONFIG_TL_GS_MOSTVIEWED=Most viewed images
JGA_CONFIG_TL_GS_MOSTVIEWED_LONG=Show link to most viewed images?
JGA_CONFIG_TL_GS_NUMB_COLUMN=Columns
JGA_CONFIG_TL_GS_NUMB_COLUMN_LONG=Number of columns in toplist
JGA_CONFIG_TL_GS_NUMB_ENTRIES=Toplist entries
JGA_CONFIG_TL_GS_NUMB_ENTRIES_LONG=Number of images to be displayed in toplist. The value you enter here will specify the maximum number of images to be displayed on toplist pages. Of course this number also relates to the number of images that meet the criteria. If you only have three commented images then only three images will be displayed in "last commented" no matter what number you entered here.
JGA_CONFIG_TL_GS_ON_VIEWS=Toplist Display Pages
JGA_CONFIG_TL_GS_ON_VIEWS_LONG=Which pages should display the toplist? Here you can choose the gallery pages that are supposed to display the toplist. It will be hidden on all other pages.
JGA_CONFIG_TL_GS_OPTION_ALL_VIEWS=on all pages
JGA_CONFIG_TL_GS_OPTION_GALLERY_AND_CATEGORYVIEW=gallery and category view
JGA_CONFIG_TL_GS_OPTION_ONLY_GALLERYVIEW=gallery view only
JGA_CONFIG_TL_GS_RATING=Last voted images
JGA_CONFIG_TL_GS_RATING_LONG=Show link to last voted images?
JGA_CONFIG_TL_GS_TEXTALIGN=Alignment of the details
JGA_CONFIG_TL_GS_TEXTALIGN_LONG=This option only works at single-column view of the toplist. In this case the images will be aligned right sided along a fictive middle tripline.
JGA_CONFIG_TL_GS_THISCOMMENT=Show the comment
JGA_CONFIG_TL_GS_THISCOMMENT_LONG=This option will display the comments on the top list page "last commented" including author and date.
JGA_CONFIG_TL_GS_THUMBALIGN=Alignment of the thumbnails
JGA_CONFIG_TL_GS_THUMBALIGN_LONG=Alignment of the thumbnails within the columns. At single-column view the thumbnails will be aligned along a fictive tripline left sided as defined in this option. At multi column view this option defines the alignment both for the thumbnails and for the details across the whole width of the site.
JGA_CONFIG_TL_GS_TOPLIST=Show Toplist
JGA_CONFIG_TL_GS_TOPLIST_LONG=Where do you want the top list to be displayed? The toplist contains links to the toplist pages that display lists such as last added or last commented images. If you choose "No Display" the following settings will have no effect!
JGA_CONFIG_UR_CM_ANISMILIES=Animated smilies
JGA_CONFIG_UR_CM_ANISMILIES_LONG=Enables the use of animated smilies in comments in case smilies are enabled in general.
JGA_CONFIG_UR_CM_ANONYM=Anonymous Comments
JGA_CONFIG_UR_CM_ANONYM_LONG=With this option you permit unregistered users to leave comments. These comments will be marked as guest comments.
JGA_CONFIG_UR_CM_APPROVE_NEEDED=Admin approval needed
JGA_CONFIG_UR_CM_APPROVE_NEEDED_LONG=Usually comments are published right away. With this option you can force that comments need to be approved by the admin before they are published (in this case the admin will a receive an email via the backend private messaging). If you choose Yes here, for what user group should the restriction be valid?
JGA_CONFIG_UR_CM_BBCODE=Allow BBCode
JGA_CONFIG_UR_CM_BBCODE_LONG=Allow the use of simple BBCode in comments.
JGA_CONFIG_UR_CM_COLORSMILIES=Color scheme for smilies
JGA_CONFIG_UR_CM_COLORSMILIES_LONG=What basic color should be applied to the Smilies?
JGA_CONFIG_UR_CM_COLOR_BLUE=blue
JGA_CONFIG_UR_CM_COLOR_GREY=grey
JGA_CONFIG_UR_CM_COLOR_ORANGE=orange
JGA_CONFIG_UR_CM_COLOR_YELLOW=yellow
JGA_CONFIG_UR_CM_COMMENTS=Allow comments
JGA_CONFIG_UR_CM_COMMENTS_LONG=This option displays a comment field in the detail view and permitts registered users to write comments. Existing comments are also displayed with this option.
JGA_CONFIG_UR_CM_NAMED_ANONYM=Anonymous comments with names
JGA_CONFIG_UR_CM_NAMED_ANONYM_LONG=Anonymous comments are usually marked as guest comment. With this option name field is supplied that allows guests to leave their name.
JGA_CONFIG_UR_CM_ONLY_UNREGUSERS=only unregistered users
JGA_CONFIG_UR_CM_REG_AND_UNREGUSERS=also registered users
JGA_CONFIG_UR_CM_SMILIES=Allow Smilies
JGA_CONFIG_UR_CM_SMILIES_LONG=Allow the use of smilies in comments.
JGA_CONFIG_UR_RT_AJAX=AJAX rating
JGA_CONFIG_UR_RT_AJAX_LONG=If using AJAX rating the page will not be reloaded after the vote. The vote is sent via an AJAX request to the server.
JGA_CONFIG_UR_RT_CALC_TYPE=Rating calculation type
JGA_CONFIG_UR_RT_CALC_TYPE_BAYES=Weighted (Bayes)
JGA_CONFIG_UR_RT_CALC_TYPE_LONG=If using the standard type the rating will be calculated by building the arithmetical average. If using the weighted type by <a href="http://en.wikipedia.org/wiki/Thomas_Bayes" target ="_blank">Thomas Bayes</a> the total number of votes for all images is considered by the calculation. So less votes for an image will be assumed to be less credible than more votes.  
JGA_CONFIG_UR_RT_CALC_TYPE_STANDARD=Standard
JGA_CONFIG_UR_RT_DISPLAY_TYPE=Rating display type
JGA_CONFIG_UR_RT_DISPLAY_TYPE_GRAPHIC=Graphic (Stars)
JGA_CONFIG_UR_RT_DISPLAY_TYPE_LONG=You can either use a textual output of the rating or a graphical output with stars. Please note that JavaScript must be enabled for image rating when using the graphical output.
JGA_CONFIG_UR_RT_DISPLAY_TYPE_TEXT=Text
JGA_CONFIG_UR_RT_HIGHEST_RATING=Highest rating
JGA_CONFIG_UR_RT_HIGHEST_RATING_LONG=If user ratings are activated (setting above) you can specify the range of numbers here. The value you enter is the highest possible value permitted.
JGA_CONFIG_UR_RT_ONLY_REGUSER=Rating permitted for registered users only
JGA_CONFIG_UR_RT_ONLY_REGUSER_LONG=Should ratings be permitted for registered users only? By choosing this option only registered users will be alloud to vote for images. In addition this option will automtically prevent users from voting more than once for one image.
JGA_CONFIG_UR_RT_RATING=Allow Rating
JGA_CONFIG_UR_RT_RATING_LONG=This option displays a rating field in the detail view of the gallery and allows users to rate images. The range can be specified in the following setting.
JGA_CONFIG_UR_TAB_COMMENT_SETTINGS=Comments
JGA_CONFIG_UR_TAB_RATING_SETTINGS=Ratings
JGA_CONFIG_UR_UU_APPROVAL_NEEDED=Admin approval needed
JGA_CONFIG_UR_UU_APPROVAL_NEEDED_LONG=Images uploaded by users need to be approved by the administrator before they are displayed in the frontend (Yes). Otherwise they will be approved automatically and published to the frontend right away (No).
JGA_CONFIG_UR_UU_CATEGORIES=Allowed categories
JGA_CONFIG_UR_UU_CATEGORIES_LONG=Choose from the list of categories to which one(s) users can upload images via "My Gallery" . Only these categories are displayed in the users upload selections. If nothing is selected here the frontend upload is disabled!
JGA_CONFIG_UR_UU_COPYRIGHT=Display copyright notice?
JGA_CONFIG_UR_UU_COPYRIGHT_LONG=Do you want to display a copyright notice in the upload form that informs the user on the fact that uploaded images need to be free of third party rights? The wording can be customised by editing the frontend constant JGS_UPLOAD_NEW_IMAGE_COPYRIGHT .<br /><b>NOTE!! The copyright text deposited under the afore mentioned constant is only meant as sample. It does not lay a claim on legal security. In each individual case a legal advice should be consulted for the formulation of the text!<br /></b>
JGA_CONFIG_UR_UU_MAX_FILESIZE=Max file size of images
JGA_CONFIG_UR_UU_MAX_FILESIZE_LONG=Maximum file size in bytes permitted for frontend uploads. This setting applies to frontend only and has no impact on backend uploads!
JGA_CONFIG_UR_UU_MAX_IMAGES=Max number of images
JGA_CONFIG_UR_UU_MAX_IMAGES_LONG=Frontend users can upload images up to the maximum number specified here. Once the maximum number is reached the user will be notified and the upload will be cancelled.
JGA_CONFIG_UR_UU_MAX_UPLOADFIELDS=Number of upload fields
JGA_CONFIG_UR_UU_MAX_UPLOADFIELDS_LONG=Specifies the number of upload fields the user will get to see in Single Upload if the option above is activated.
JGA_CONFIG_UR_UU_MAX_USERCATS=max. usercategories:
JGA_CONFIG_UR_UU_MAX_USERCATS_LONG=How many categories is each user allowed to create?
JGA_CONFIG_UR_UU_NUMBERING=Numbering
JGA_CONFIG_UR_UU_NUMBERING_LONG=Do you want consecutive numbers applied to the image titles while uploading? This is of particular importance in case SEF components are in use that require unique titles.
JGA_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD=Permit upload of special images
JGA_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD_LONG=Animated and transparent .gif and .png files can not be processed without loss by the integrated image processing software. With this option you permit users to upload animated and transparent images. They do not get downsized even when the resizing feature is turned on and are displayed in their full original size in detail view. A selection box with additional explanation is displayed to the user.
JGA_CONFIG_UR_UU_UPLOADNOTE=Display upload quota?
JGA_CONFIG_UR_UU_UPLOADNOTE_LONG=Do you want to display a notice that informs the user on the maximum size and the maximum number of uploaded images?
JGA_CONFIG_UR_UU_UPLOAD_BATCH=Enable Batch Upload
JGA_CONFIG_UR_UU_UPLOAD_BATCH_LONG=Enable this option if the frontend users should be able to use the Batch Upload.
JGA_CONFIG_UR_UU_UPLOAD_JAVA=Enable Java Upload
JGA_CONFIG_UR_UU_UPLOAD_JAVA_LONG=Enable this option if the frontend users should be able to use the Java Upload.
JGA_CONFIG_UR_UU_UPLOAD_SINGLE=Enable Single Upload
JGA_CONFIG_UR_UU_UPLOAD_SINGLE_LONG=In general for the frontend users there are three possible methods available to upload images: Single Upload, Batch Upload and Java Upload. Enable this option if the frontend users should be able to use the Single Upload.
JGA_CONFIG_UR_UU_USERCATACCESS=Allow users to change the acces level
JGA_CONFIG_UR_UU_USERCATACCESS_LONG=Choose if users are allowed to change the access level of the own categories. The user must not change the access level below the level setted in backend. at maximum the level can be set to the user access level. Adminstrators are free to change the level.
JGA_CONFIG_UR_UU_USERCATEGORIES=Usercategories:
JGA_CONFIG_UR_UU_USERCATEGORIES_LONG=Select whether users can create their own categories
JGA_CONFIG_UR_UU_USERCATPARENT=Allowed for usercategories:
JGA_CONFIG_UR_UU_USERCATPARENT_LONG=Choose the categories in which the user can create own categories
JGA_CONFIG_UR_UU_USERCATSOWNUPLOAD=Upload images only on own categories:
JGA_CONFIG_UR_UU_USERCATSOWNUPLOAD_LONG=If set to yes the user can upload only images to own created categories and to categories marked in backend for user upload but not in categroies created by other users.
JGA_CONFIG_UR_UU_USERSPACE=Allow userspace
JGA_CONFIG_UR_UU_USERSPACE_LONG=Please select whether a user is allowed to upload images or create categories.<br /><b>If not, the following options and the settings in <i>Frontend Settings » User Panel</i> are ignored.</b>
JGA_CONFIG_UR_UU_USER_UPLOAD_SETTINGS=User Upload
