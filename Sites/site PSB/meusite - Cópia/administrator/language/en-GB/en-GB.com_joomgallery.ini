JGA_CONFIG_CV_GS_OPEN_DETAIL_VIEW=Entering Detail View
JGA_CONFIG_CV_GS_OPEN_DETAIL_VIEW_LONG=Usually a mouse click on a thumbnail in category view will open the detail view that shows the image and the corresponding info as title, author, description, etc.. The default detail view also shows ratings and comments - provided that these options have been chosen. With this selection here you can choose different display options for opening single images. Mind that the detail image info will no longer be displayed: <ul type="square"><li> "new window" will open a new browser window that displays the detail image centered</li> <li> "JavaScript window" will display the detail image in a popup of matching size. </li> <li> "DHTML container" will display a layer containing the image (with a border if chosen) above  the category view (no new window is opened)</li><li>"Thickbox3" shows the image like the Slimbox with a dimmed background. The navigation links are here at the bottom left corner. It uses the jquery javascript-library.</li><li>"Slimbox" will display an animated box containing the image. The background (the category view) will appear dimmed. It uses the mootools javascript library.</li></ul> You find more options concerning the Slimbox and the other popup functions under <i>Frontend Settings » Popup Functions</i>.
