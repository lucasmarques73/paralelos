JGA_CONFIG_CV_GS_ORDERBY_USER_LONG=Should users have the option to arrange images in categories according to certain criteria? Below you can specify the options the user will be able to choose from. In this case the settings in <i>Frontend Settings » Image ordering</i> will be overwritten by the choice of the user.
