NEWS PRO INSTALLED CORRECTLY=<style type="text/css" media="all"><!--#wrap1 {padding:0px 0px 4px 0px;}h1 {clear:both;font-family: Arial Narrow,sans-serif;font-size:18px;margin:0;padding:0px 0px 6px 10px;color:#C64934;}.wrap2 {background:#f9f9f9;padding: 10px;}--></style><div id="wrap1"><h1 style="border-bottom: 2px solid #ccc;">News Show Pro GK1 v.1.0.0</h1></div><div class="wrap2"><p>Parab&eacute;ns! Voc&ecirc; acabou de encontrar uma outra incr&iacute;vel extens&atilde;o Joomla! 1.5. Provavelmente a mais poderosa ferramenta de exposi&ccedil;&atilde;o not&iacute;cias, artigos e conte&uacute;do no Joomla, e sem d&uacute;vida um dos mais populares, aclamado e bem sucedido extens&atilde;o jamais criado, o m&oacute;dulo Gavick News Show &eacute; agora uma equipe. Ent&atilde;o, de&ecirc;m boas-vindas ao novo m&oacute;dulo News Show Pro GK1, pronto para impressionar ainda mais os seus visitantes.</p><p>Especialmente para voc&ecirc;, outro dom da GavickPro Team. Agora, voc&ecirc; tem dois parceiros perfeitos, prontos para ajud&aacute;-lo a atingir os mais exigentes padr&otilde;es de apresenta&ccedil;&atilde;o, que todos os locais bem sucedidas exigem.</p><p>E adivinhe? &Eacute; gr&aacute;tis! Como sobre isso ?!...</p><p>N&atilde;o acredita !?... Bem ... Portanto, n&atilde;o &eacute; livre ... mas vamos dar-lhe 100% de desconto! O qu&ecirc;? Querem mais?! Saiba mais em <a href="http://tools.gavick.com">tools.gavick.com</a>.</p><p class="features">Caracter&iacute;sticas:</p><ul><li>Joomla 1.5 nativo.</li><li>Controle de conte&uacute;do para exibir a partir de qualquer se&ccedil;&atilde;o, categoria ou artigos ID's.</li><li>Esquerda, direita ou inferior sele&ccedil;&atilde;o da posi&ccedil;&atilde;o da lista com links.</li><li>Apresenta&ccedil;&atilde;o de not&iacute;cias horizontais e verticais (configura&ccedil;&atilde;o de colunas e linhas).</li><li>Dois modos: modo normal e modo categoria,</li><li>Mostrar texto, imagem, autor, data, nome de se&ccedil;&atilde;o/categoria e a op&ccedil;&atilde;o do bot&atilde;o "leia mais", com ordena&ccedil;&atilde;o personalizada.</li><li>Not&iacute;cias montante ordenadas por data, ordem, p&aacute;gina inicial, aleat&oacute;rio ou visitas.</li><li>Utiliza&ccedil;&atilde;o de m&uacute;ltiplos m&oacute;dulos na mesma p&aacute;gina com configura&ccedil;&atilde;o de ID &uacute;nico.</li><li>Pagina&ccedil;&atilde;o e listas de artigos com links</li><li>Adapta&ccedil;&atilde;o Timezones, formato de data e l&iacute;ngua nativa do m&ecirc;s/dia personalizados.</li><li>Suporte de tradu&ccedil;&atilde;o para diferentes idiomas inclu&iacute;do.</li><li>Parceria com PhotoSlide GK2 (naturalmente, voc&ecirc; precisar&aacute; instalar o PhotoSlide GK2 para usar esta respectivo plugin).</li><li>On/Off primeira p&aacute;gina artigos exibidos em m&oacute;dulos.</li><li>Limpo (X)HTML no conte&uacute;do.</li><li>F&aacute;cil e amig&aacute;vel administra&ccedil;&atilde;o.</li><li>SEF URLs.</li><li>Usa Javascript Framework: Mootools 1.11.</li><li>Op&ccedil;&atilde;o para usar script compactado.</li><li>Totalmente compat&iacute;vel: Firefox, IE7, Opera 9.5, Safari, Netscape, Google Chrome, Camino, Flock 0,7 +.</li></ul></div>

